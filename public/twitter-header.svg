<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- Decorative pattern -->
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="3" fill="white" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#headerGradient)"/>

  <!-- Decorative pattern overlay -->
  <rect width="1500" height="500" fill="url(#dots)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="400" r="150" fill="white" opacity="0.05"/>
  <circle cx="1400" cy="100" r="200" fill="white" opacity="0.05"/>
  <circle cx="750" cy="500" r="250" fill="white" opacity="0.03"/>

  <!-- Main Title -->
  <text x="750" y="200"
        font-family="Arial, Helvetica, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="white"
        text-anchor="middle">Quiz Platform</text>

  <!-- Subtitle -->
  <text x="750" y="290"
        font-family="Arial, Helvetica, sans-serif"
        font-size="36"
        fill="white"
        opacity="0.9"
        text-anchor="middle">クイズを作って、学ぼう</text>

  <!-- URL -->
  <text x="750" y="420"
        font-family="Arial, Helvetica, sans-serif"
        font-size="24"
        fill="white"
        opacity="0.7"
        text-anchor="middle">and-and-and.com</text>

  <!-- Left Q icon -->
  <g transform="translate(120, 250)">
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.15"/>
    <text x="0" y="18"
          font-family="Arial, Helvetica, sans-serif"
          font-size="70"
          font-weight="bold"
          fill="white"
          opacity="0.3"
          text-anchor="middle">Q</text>
  </g>

  <!-- Right question mark icon -->
  <g transform="translate(1380, 250)">
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.15"/>
    <text x="0" y="18"
          font-family="Arial, Helvetica, sans-serif"
          font-size="70"
          font-weight="bold"
          fill="white"
          opacity="0.3"
          text-anchor="middle">?</text>
  </g>
</svg>
